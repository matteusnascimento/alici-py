<!DOCTYPE html>
<html>
<head>
    <title>Alici</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Alici - Assistente Virtual</h1>
    <form id="formulario">
        <input type="text" name="pergunta" id="pergunta" placeholder="Digite sua pergunta">
        <button type="submit">Perguntar</button>
    </form>
    <div id="resposta"></div>
<script>
document.getElementById('formulario').onsubmit = async function(e) {
    e.preventDefault();
    let pergunta = document.getElementById('pergunta').value;
    let res = await fetch('/perguntar', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'pergunta=' + encodeURIComponent(pergunta)
    });
    let data = await res.json();
    document.getElementById('resposta').innerText = data.resposta;
};
</script>
</body>
</html>
