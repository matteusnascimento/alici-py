<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Alici</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Alici - Assistente Virtual</div>
        <div class="chat-box" id="chat-box">
            <!-- As mensagens serão carregadas aqui via AJAX -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let userMessage = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: userMessage}),
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = '<strong>Você:</strong> ' + userMessage;
                document.getElementById('chat-box').appendChild(messageDiv);

                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.classList.add('message', 'ai');
                aiMessageDiv.innerHTML = '<strong>Alici:</strong> ' + data.response;
                document.getElementById('chat-box').appendChild(aiMessageDiv)
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        });
    });
</script>
