<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alici - Assistente Virtual</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Alici - Assistente IA</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
      <input type="file" id="image-input" accept="image/*" onchange="sendImage()">
      <button onclick="startRecording()">🎤</button>
    </div>
  </div>

  <script>
    function appendMessage(sender, message) {
      const chatBox = document.getElementById('chat-box');
      const messageElem = document.createElement('div');
      messageElem.className = sender;
      messageElem.innerText = message;
      chatBox.appendChild(messageElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value;
      appendMessage('user', text);
      input.value = '';

      fetch('/predict_text', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: text})
      })
      .then(res => res.json())
      .then(data => appendMessage('ai', data.response));
    }

    function sendImage() {
      const input = document.getElementById('image-input');
      const file = input.files[0];
      const formData = new FormData();
      formData.append('image', file);

      appendMessage('user', '[Imagem enviada]');

      fetch('/predict_image', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => appendMessage('ai', data.response));
    }

    function startRecording() {
      appendMessage('user', '[Áudio enviado - recurso em desenvolvimento]');
    }
  </script>
</body>
</html>
