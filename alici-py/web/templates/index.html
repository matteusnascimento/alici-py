<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alici - Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form" class="input-bar" enctype="multipart/form-data">
            <label for="imagem" class="icon-button">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="imagem" name="imagem" accept="image/*" hidden>

            <input type="text" id="pergunta" placeholder="Digite uma mensagem..." autocomplete="off">

            <label for="emoji" class="icon-button">
                <i class="far fa-smile"></i>
            </label>
            <input type="color" id="emoji" hidden>

            <button type="submit" class="send-button"><i class="fas fa-paper-plane"></i></button>
            <button type="button" id="voice-button" class="icon-button">
                <i class="fas fa-microphone"></i>
            </button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
