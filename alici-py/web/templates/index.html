<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alici - IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ¤– Alici</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="pergunta" placeholder="FaÃ§a uma pergunta..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const form = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            const pergunta = document.getElementById("pergunta").value;
            chatBox.innerHTML += `<div class="user"><b>VocÃª:</b> ${pergunta}</div>`;
            document.getElementById("pergunta").value = "";

            const resposta = await fetch("/perguntar", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({pergunta})
            }).then(res => res.json());

            chatBox.innerHTML += `<div class="bot"><b>Alici:</b> ${resposta.resposta}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
